<!DOCTYPE html>

<html lang="en">
<head>
  <title>Flexing 2</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div id="container">
    <div class="willow-div">
      <img src="./img/willow-tree.webp" alt="Willow tree" width="400" height="auto"/>
    </div>

    <div id="hiragana-container">
      <div class="hiragana one">
        <ul role="list">
          <li><span>あ</span> A</li>
          <li><span>い</span> I</li>
          <li><span>う</span> U</li>
          <li><span>え</span> E</li>
          <li><span>お</span> O</li>
        </ul>
      </div>
  
      <div class="hiragana two">
        <ul role="list">
          <li><span>か</span> KA</li>
          <li><span>き</span> KI</li>
          <li><span>く</span> KU</li>
          <li><span>け</span> KE</li>
          <li><span>こ</span> KO</li>
        </ul>
      </div>

      <div class="hiragana three">
        <ul role="list">
          <li><span>さ</span> SA</li>
          <li><span>し</span> SHI</li>
          <li><span>す</span> SU</li>
          <li><span>せ</span> SE</li>
          <li><span>そ</span> SO</li>
        </ul>
      </div>

      <div class="hiragana four">
        <ul role="list">
          <li><span>た</span> TA</li>
          <li><span>ち</span> CHI</li>
          <li><span>つ</span> TSU</li>
          <li><span>て</span> TE</li>
          <li><span>と</span> TO</li>
        </ul>
      </div>

      <div class="hiragana five">
        <ul role="list">
          <li><span>な</span> NA</li>
          <li><span>に</span> NI</li>
          <li><span>ぬ</span> NU</li>
          <li><span>ね</span> NE</li>
          <li><span>の</span> NO</li>
        </ul>
      </div>

      <div class="hiragana six">
        <ul role="list">
          <li><span>は</span> HA</li>
          <li><span>ひ</span> HI</li>
          <li><span>ふ</span> HU/FU</li>
          <li><span>へ</span> HE</li>
          <li><span>ほ</span> HO</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
