<!DOCTYPE html>

<html lang="en">
<head>
  <title>Flexing 2</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div id="container">
    <div class="willow-div">
      <img src="./img/willow-tree.webp" alt="Willow tree" width="400" height="auto"/>
    </div>

    <div id="hiragana-container">
      <div class="hiragana one">
        <ul role="list">
          <li><span>あ</span> <span class="letter-eng">A</span></li>
          <li><span>い</span> <span class="letter-eng">I</span></li>
          <li><span>う</span> <span class="letter-eng">U</span></li>
          <li><span>え</span> <span class="letter-eng">E</span></li>
          <li><span>お</span> <span class="letter-eng">O</span></li>
        </ul>
      </div>
  
      <div class="hiragana two">
        <ul role="list">
          <li><span>か</span> <span class="letter-eng">KA</span></li>
          <li><span>き</span> <span class="letter-eng">KI</span></li>
          <li><span>く</span> <span class="letter-eng">KU</span></li>
          <li><span>け</span> <span class="letter-eng">KE</span></li>
          <li><span>こ</span> <span class="letter-eng">KO</span></li>
        </ul>
      </div>

      <div class="hiragana three">
        <ul role="list">
          <li><span>さ</span> <span class="letter-eng">SA</span></li>
          <li><span>し</span> <span class="letter-eng">SHI</span></li>
          <li><span>す</span> <span class="letter-eng">SU</span></li>
          <li><span>せ</span> <span class="letter-eng">SE</span></li>
          <li><span>そ</span> <span class="letter-eng">SO</span></li>
        </ul>
      </div>

      <div class="hiragana four">
        <ul role="list">
          <li><span>た</span> <span class="letter-eng">TA</span></li>
          <li><span>ち</span> <span class="letter-eng">CHI</span></li>
          <li><span>つ</span> <span class="letter-eng">TSU</span></li>
          <li><span>て</span> <span class="letter-eng">TE</span></li>
          <li><span>と</span> <span class="letter-eng">TO</span></li>
        </ul>
      </div>

      <div class="hiragana five">
        <ul role="list">
          <li><span>な</span> <span class="letter-eng">NA</span></li>
          <li><span>に</span> <span class="letter-eng">NI</span></li>
          <li><span>ぬ</span> <span class="letter-eng">NU</span></li>
          <li><span>ね</span> <span class="letter-eng">NE</span></li>
          <li><span>の</span> <span class="letter-eng">NO</span></li>
        </ul>
      </div>

      <div class="hiragana six">
        <ul role="list">
          <li><span>は</span> <span class="letter-eng">HA</span></li>
          <li><span>ひ</span> <span class="letter-eng">HI</span></li>
          <li><span>ふ</span> <span class="letter-eng">HU/FU</span></li>
          <li><span>へ</span> <span class="letter-eng">HE</span></li>
          <li><span>ほ</span> <span class="letter-eng">HO</span></li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
